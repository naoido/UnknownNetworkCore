name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup JDK 1.17
        uses: actions/setup-java@v1
        with:
          java-version: 1.17
      - name: chmod +x gradlew
        run: chmod +x gradlew
      - name: Build
        run: ./gradlew init reobfJar
      - name: Save artifacts
        uses: actions/upload-artifact@v2
        with:
          path:  "build/libs/UnknownNetworkCore-*.jar"